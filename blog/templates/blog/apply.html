{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подать заявку</title>
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Главная</a></li>
                <li><a href="{% url 'history' %}">История</a></li>
                <li><a href="{% url 'about' %}">О нас</a></li>
                <li><a href="{% url 'contact' %}">Связь с нами</a></li>
                <li><a href="{% url 'dashboard' %}">Личный кабинет</a></li>

            </ul>
        </nav>
    </header>
<h2>Подать заявку</h2>
    {% if application %}
        {% if application.status == 'pending' %}
        <h2>заявка отправлена вернитесь в личный профиль</h2>
        <a href="{% url 'dashboard' %}"><button>личный кабинет</button></a>
        {% endif %}

    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Отправить заявку</button>
        </form>
    {% endif %}
</body>
</html>
